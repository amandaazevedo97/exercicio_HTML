<!DOCTYPE html>

<head>

    <title>Formulário de Cadastro</title>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
<form>
<label for="nome">Seu nome</label>
<input type="text" placeholder="Seu nome">
    <br>
    <label for="email">Seu e-mail</label>
    <input id="email" type="email">
    <br>
    <label for="tel">Seu Telefone</label> <input type="tel" placeholder="seu telefone"> 
    <br>
    <input type="file" name="Adicioanar aqruivo" id="file">
    <br>
    <input type="color" name="Choose color" id="color"> <br>
    <input type="checkbox"> <label for="checkbox" id="checkbox">Aceito os termos e condicoes</label> <br>
    <p>Qual a sua cor preferida? <br>
        <input type="radio" name="cor-favorita" id="cor-azul ciano" > <label for="cor-azul">Azul ciano</label> <br>
        <input type="radio" name="cor-favorita"> <label for="cor-azul">Azul escuro</label> <br>
        <input type="radio" name="cor-favorita"> <label for="cor-azul">Azul claro</label> <br>
        <br>
        <label for="filme-favorito">Qual seu filme favorito?</label> <br>
        <select name="filme-favorito" id="filme-favorito"> <option value="Filmea-A">Filme A</option>
        <option value="Filme-B">Filme B</option>
        <option value="Filme-C">Filme C</option>
    </select>
        <br>
        <p>Escreva um pequeno texto sobre os filmes selecionados</p>
        <textarea name="Textp" id="texto" cols="60" rows="5"></textarea> <br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    
    </p>
</form>
</body>
</html>
